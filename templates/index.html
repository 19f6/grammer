<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Corrector</title>
  <!-- Link to CSS in the static folder -->
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Grammar Corrector</h1>
    <textarea id="text-input" placeholder="Type your text here..."></textarea>
    <button id="correct-btn">Correct Grammar</button>
    <div id="result">
      <h3>Corrected Text:</h3>
      <p id="corrected-text"></p>
    </div>
  </div>

  <!-- Link to JS in the static folder -->
  <script src="../static/app.js"></script>
</body>
</html>
