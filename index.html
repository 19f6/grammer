<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Corrector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Grammar Corrector</h1>

        <textarea id="text-input" placeholder="Enter your text here..." rows="10"></textarea>

        <button id="check-button">Check Grammar</button>

        <div id="output-container">
            <h3>Corrected Text</h3>
            <textarea id="corrected-text" rows="10" readonly></textarea>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
